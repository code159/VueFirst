<!DOCTYPE html>
<html>
<head>
	<title>control</title>
</head>
<body>
	<script type="text/javascript">
		//if
		var x=10;
		if(x>1){
			console.log(x+">1");
		}else if(x>0){
			console.log(x+">0 <=1");
		}else{
			console.log(x+"<=0");
		}
		//switch
		var day=new Date().getDay();
		switch (day)
		{
			case 0:
			  x="Today it's Sunday";
			  break;
			case 1:
			  x="Today it's Monday";
			  break;
			case 2:
			  x="Today it's Tuesday";
			  break;
			case 3:
			  x="Today it's Wednesday";
			  break;
			case 4:
			  x="Today it's Thursday";
			  break;
			case 5:
			  x="Today it's Friday";
			  break;
			case 6:
			  x="Today it's Saturday";
			  break;
			default:
			  x="None";
		}
		alert(x);
		//for
		arr=new Array("arr1","arr2","arr3");
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}
		//for in,x是下标
		for(x in arr){
			console.log(x+"/"+arr[x]);
		}
		//while
		var x=arr.length;
		while(x>0){
			console.log(arr.length-x+"/"+arr[arr.length-x]);
			x--;
		}
		//do while
		do{
			console.log("do clause");
		}while(x>0);
		//continue
		for(x in [1,2,3]){
			if([1,2,3][x]==2){
				continue;
			}
			console.info([1,2,3][x]);
		}
	</script>
</body>
</html>
